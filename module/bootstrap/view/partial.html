<!-- Alert -->
<div class='modal fade' id='modal-alert' tabindex='-1' role='dialog'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                    <span aria-hidden='true'>&times;</span>
                </button>
                <h4 class='modal-title' id='myModalLabel1'>Modal title</h4>
            </div>
            <div class='modal-body'>
                ...
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-primary' data-dismiss='modal'>OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm -->
<div class='modal fade' id='modal-confirm' tabindex='-1' role='dialog'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                    <span aria-hidden='true'>&times;</span>
                </button>
                <h4 class='modal-title' id='myModalLabel1'>Modal title</h4>
            </div>
            <div class='modal-body'>
                ...
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-primary resolve' data-dismiss='modal'>Yes</button>
                <button type='button' class='btn btn-primary reject' data-dismiss='modal'>No</button>
            </div>
        </div>
    </div>
</div>

<!-- Ajax Loader -->
<div class='card' id='ajax-loader' style="display: none;">
    <div class='card-block'>
        <i class="fa fa-cog fa-spin fa-3x fa-fw margin-bottom"></i>
    </div>
</div>
